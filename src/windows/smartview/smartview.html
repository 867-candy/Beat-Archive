<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart View - Beat Archive</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="sticky py-1 top-0 z-10 bg-background flex flex-col gap-1 shadow-md shadow-gray-900">
    <!-- 上部情報表示 -->
    <div class="bg-muted text-muted-foreground rounded-lg w-full max-w-200 mx-auto p-0 flex items-center justify-between">
      <div class="flex-1 px-3 py-2">
        <div class="text-left">
          <div class="text-lg font-medium mb-1" id="updateDate">2025/08/10 の更新</div>
          <div class="text-xl font-bold">総ノーツ数: <span id="totalNotes">0</span></div>
        </div>
      </div>
      <div class="px-3">
        <div class="flex gap-2">
          <button id="xBtn" class="icon-button">
            <svg height="50" viewBox="0 0 24 24" fill="currentColor" class="icon">
              <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
            </svg>
          </button>
          <button id="discordBtn" class="icon-button">
            <svg height="50" viewBox="0 0 24 24" fill="currentColor" class="icon">
              <path d="M20.317 4.3698a19.7913 19.7913 0 00-4.8851-1.5152.0741.0741 0 00-.0785.0371c-.211.3753-.4447.8648-.6083 1.2495-1.8447-.2762-3.68-.2762-5.4868 0-.1636-.3933-.4058-.8742-.6177-1.2495a.077.077 0 00-.0785-.037 19.7363 19.7363 0 00-4.8852 1.515.0699.0699 0 00-.0321.0277C.5334 9.0458-.319 13.5799.0992 18.0578a.0824.0824 0 00.0312.0561c2.0528 1.5076 4.0413 2.4228 5.9929 3.0294a.0777.0777 0 00.0842-.0276c.4616-.6304.8731-1.2952 1.226-1.9942a.076.076 0 00-.0416-.1057c-.6528-.2476-1.2743-.5495-1.8722-.8923a.077.077 0 01-.0076-.1277c.1258-.0943.2517-.1923.3718-.2914a.0743.0743 0 01.0776-.0105c3.9278 1.7933 8.18 1.7933 12.0614 0a.0739.0739 0 01.0785.0095c.1202.099.246.1981.3728.2924a.077.077 0 01-.0066.1276 12.2986 12.2986 0 01-1.873.8914.0766.0766 0 00-.0407.1067c.3604.698.7719 1.3628 1.225 1.9932a.076.076 0 00.0842.0286c1.961-.6067 3.9495-1.5219 6.0023-3.0294a.077.077 0 00.0313-.0552c.5004-5.177-.8382-9.6739-3.5485-13.6604a.061.061 0 00-.0312-.0286zM8.02 15.3312c-1.1825 0-2.1569-1.0857-2.1569-2.419 0-1.3332.9555-2.4189 2.157-2.4189 1.2108 0 2.1757 1.0952 2.1568 2.419-.0002 1.3332-.9555 2.4189-2.1569 2.4189zm7.9748 0c-1.1825 0-2.1569-1.0857-2.1569-2.419 0-1.3332.9554-2.4189 2.1569-2.4189 1.2108 0 2.1757 1.0952 2.1568 2.419 0 1.3332-.9554 2.4189-2.1568 2.4189Z"/>
            </svg>
          </button>
        </div>
      </div>
    </div>
    
    <!-- フィルター -->
    <div class="flex items-center justify-between w-full max-w-100 mx-auto pr-3 flex-wrap gap-2">
      <div class="flex items-center gap-2 flex-wrap">
        <select id="filterSelect" class="select-trigger">
          <option value="all">すべて</option>
          <option value="clear-type">クリアタイプ</option>
          <option value="score-rate">スコアレート</option>
          <option value="miss-count">ミスカウント</option>
          <option value="level">レベル</option>
        </select>
      </div>
      <div class="text-sm text-muted-foreground songCount">
        <span id="songCount">0</span>件
      </div>
    </div>
  </div>

  <!-- 楽曲リスト -->
  <div id="songList" class="gap-[1px] max-w-100">
    <!-- 楽曲アイテムがここに追加されます -->
  </div>

  <!-- ページネーション -->
  <div id="pagination" class="flex items-center justify-center gap-2 py-2 mt-4 max-w-100 mx-auto" style="display: none;">
    <button id="prevPageBtn" class="px-3 py-1 bg-card border border-input rounded-md text-sm disabled:opacity-50 disabled:cursor-not-allowed">前へ</button>
    <span id="pageInfo" class="text-sm text-muted-foreground px-2">1 / 1</span>
    <button id="nextPageBtn" class="px-3 py-1 bg-card border border-input rounded-md text-sm disabled:opacity-50 disabled:cursor-not-allowed">次へ</button>
  </div>

  <script src="smartview-window.js"></script>
</body>
</html>
