name: Build and Release

on:
  push:
    tags: [ 'v*' ]

# GitHub Actionsの権限設定
permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build application
      run: npm run build:win
      env:
        CSC_IDENTITY_AUTO_DISCOVERY: false
        
    - name: List dist directory (debug)
      run: dir dist
      
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: windows-build
        path: dist/*.exe
        retention-days: 30
        
  # ポータブル版のビルド（Windows専用）
  build-portable:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build portable version
      run: npm run package
      
    - name: List portable build results
      run: dir dist
      
    - name: Upload portable artifacts
      uses: actions/upload-artifact@v4
      with:
        name: windows-portable
        path: dist/beat-archive-win32-x64/
        retention-days: 30

  # タグがpushされた時のリリース作成
  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [build, build-portable]
    runs-on: ubuntu-latest
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      
    - name: List artifacts (debug)
      run: find . -type f -name "*" | head -20
      
    - name: Prepare release files
      run: |
        mkdir -p release-files
        # .exeファイルをコピー
        if [ -d "windows-build" ]; then
          find windows-build -name "*.exe" -exec cp {} release-files/ \;
          echo "Copied .exe files from windows-build"
        fi
        # ポータブル版全体をZIPにパッケージ
        if [ -d "windows-portable" ]; then
          cd windows-portable
          zip -r ../release-files/Beat-Archive-Portable.zip ./*
          cd ..
          echo "Created portable ZIP package"
        fi
        # 結果を表示
        echo "Release files:"
        ls -la release-files/
      
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: release-files/*
        draft: false
        prerelease: false
        generate_release_notes: true
        fail_on_unmatched_files: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
